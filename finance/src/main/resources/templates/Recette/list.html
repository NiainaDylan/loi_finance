<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste</title>
</head>
<body>
    <h1>Liste des recettes</h1>
    <ul>
        <li th:each="recette : ${recettes}">
            <a th:href="@{/suivi-financier-recettes/{idRecette}(idRecette=${recette.idRecette})}" 
               th:text="${recette.nature}">
            </a>
        </li>
    </ul>
</body>
